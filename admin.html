<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard - Personal Finance Tracker</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <style>
                * {
                        margin: 0;
                        padding: 0;
                        box-sizing: border-box;
                }

                body {
                        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
                        color: #e2e8f0;
                        min-height: 100vh;
                        line-height: 1.6;
                }

                .container {
                        max-width: 1200px;
                        margin: 0 auto;
                        padding: 2rem;
                }

                .header {
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        background: rgba(255, 255, 255, 0.05);
                        backdrop-filter: blur(10px);
                        border: 1px solid rgba(255, 255, 255, 0.1);
                        border-radius: 20px;
                        padding: 1.5rem 2rem;
                        margin-bottom: 2rem;
                        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                }

                .header h1 {
                        font-size: 2rem;
                        font-weight: 700;
                        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                        -webkit-background-clip: text;
                        -webkit-text-fill-color: transparent;
                        background-clip: text;
                        display: flex;
                        align-items: center;
                        gap: 0.5rem;
                }

                .btn {
                        padding: 0.75rem 1.5rem;
                        border: none;
                        border-radius: 12px;
                        cursor: pointer;
                        font-weight: 600;
                        font-size: 0.9rem;
                        transition: all 0.3s ease;
                        display: inline-flex;
                        align-items: center;
                        gap: 0.5rem;
                        text-decoration: none;
                        position: relative;
                        overflow: hidden;
                }

                .btn::before {
                        content: '';
                        position: absolute;
                        top: 0;
                        left: -100%;
                        width: 100%;
                        height: 100%;
                        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
                        transition: left 0.5s;
                }

                .btn:hover::before {
                        left: 100%;
                }

                .btn-logout {
                        background: linear-gradient(135deg, #ff6b6b, #ee5a24);
                        color: white;
                        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
                }

                .btn-logout:hover {
                        transform: translateY(-2px);
                        box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
                }

                .btn-view {
                        background: linear-gradient(135deg, #4facfe, #00f2fe);
                        color: white;
                        padding: 0.5rem 1rem;
                        font-size: 0.8rem;
                        margin-right: 0.5rem;
                }

                .btn-view:hover {
                        transform: translateY(-1px);
                        box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
                }

                .btn-delete {
                        background: linear-gradient(135deg, #ff6b6b, #ee5a24);
                        color: white;
                        padding: 0.5rem 1rem;
                        font-size: 0.8rem;
                }

                .btn-delete:hover:not(:disabled) {
                        transform: translateY(-1px);
                        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
                }

                .btn-delete:disabled {
                        background: #374151;
                        color: #9ca3af;
                        cursor: not-allowed;
                        opacity: 0.5;
                }

                .section {
                        background: rgba(255, 255, 255, 0.05);
                        backdrop-filter: blur(10px);
                        border: 1px solid rgba(255, 255, 255, 0.1);
                        border-radius: 20px;
                        padding: 2rem;
                        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                }

                .section h2 {
                        font-size: 1.5rem;
                        margin-bottom: 1.5rem;
                        color: #f1f5f9;
                        display: flex;
                        align-items: center;
                        gap: 0.5rem;
                }

                .users-list {
                        list-style: none;
                }

                .user-item {
                        background: rgba(255, 255, 255, 0.03);
                        border: 1px solid rgba(255, 255, 255, 0.08);
                        border-radius: 15px;
                        padding: 1.5rem;
                        margin-bottom: 1rem;
                        transition: all 0.3s ease;
                        position: relative;
                }

                .user-item:hover {
                        transform: translateY(-2px);
                        background: rgba(255, 255, 255, 0.08);
                        border-color: rgba(255, 255, 255, 0.2);
                        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
                }

                .user-info {
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        flex-wrap: wrap;
                        gap: 1rem;
                }

                .user-details {
                        flex: 1;
                        min-width: 300px;
                }

                .user-id {
                        font-size: 0.9rem;
                        color: #94a3b8;
                        margin-bottom: 0.25rem;
                }

                .user-name {
                        font-size: 1.1rem;
                        font-weight: 600;
                        color: #f1f5f9;
                        margin-bottom: 0.25rem;
                }

                .user-role {
                        display: inline-block;
                        padding: 0.25rem 0.75rem;
                        border-radius: 20px;
                        font-size: 0.75rem;
                        font-weight: 600;
                        text-transform: uppercase;
                        letter-spacing: 0.5px;
                }

                .role-admin {
                        background: linear-gradient(135deg, #fbbf24, #f59e0b);
                        color: #1f2937;
                }

                .role-user {
                        background: linear-gradient(135deg, #10b981, #059669);
                        color: white;
                }

                .user-actions {
                        display: flex;
                        gap: 0.5rem;
                        flex-wrap: wrap;
                }

                .no-users {
                        text-align: center;
                        color: #94a3b8;
                        font-style: italic;
                        padding: 2rem;
                        background: rgba(255, 255, 255, 0.02);
                        border-radius: 12px;
                        border: 2px dashed rgba(255, 255, 255, 0.1);
                }

                .loading {
                        text-align: center;
                        padding: 2rem;
                        color: #94a3b8;
                }

                .spinner {
                        display: inline-block;
                        width: 20px;
                        height: 20px;
                        border: 3px solid rgba(255, 255, 255, 0.3);
                        border-radius: 50%;
                        border-top-color: #667eea;
                        animation: spin 1s ease-in-out infinite;
                        margin-right: 0.5rem;
                }

                @keyframes spin {
                        to {
                                transform: rotate(360deg);
                        }
                }

                /* Responsive Design */
                @media (max-width: 768px) {
                        .container {
                                padding: 1rem;
                        }

                        .header {
                                flex-direction: column;
                                gap: 1rem;
                                text-align: center;
                        }

                        .header h1 {
                                font-size: 1.5rem;
                        }

                        .user-info {
                                flex-direction: column;
                                align-items: flex-start;
                        }

                        .user-actions {
                                width: 100%;
                                justify-content: flex-start;
                        }
                }

                /* Custom SweetAlert2 Dark Theme */
                .swal2-popup {
                        background: #1e293b !important;
                        color: #e2e8f0 !important;
                        border: 1px solid rgba(255, 255, 255, 0.1) !important;
                }

                .swal2-title {
                        color: #f1f5f9 !important;
                }

                .swal2-content {
                        color: #cbd5e1 !important;
                }
        </style>
</head>

<body>
        <div class="container">
                <div class="header">
                        <h1>
                                <i class="fas fa-shield-alt"></i>
                                Admin Dashboard
                        </h1>
                        <button class="btn btn-logout" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i>
                                Logout
                        </button>
                </div>

                <div class="section">
                        <h2>
                                <i class="fas fa-users"></i>
                                Users Management
                        </h2>
                        <ul id="usersList" class="users-list">
                                <div class="loading">
                                        <span class="spinner"></span>
                                        Loading users...
                                </div>
                        </ul>
                </div>
        </div>
        <script>
                const API_BASE = 'https://7ff3-64-226-57-19.ngrok-free.app/api'; // Change if using ngrok

                // Set custom header globally for all Axios requests
                axios.defaults.headers.common['ngrok-skip-browser-warning'] = 'true';

                const userId = localStorage.getItem('userId');
                const role = localStorage.getItem('role');

                // Redirect if not authorized
                if (!userId || role !== 'admin') {
                        Swal.fire({
                                title: "Unauthorized Access!",
                                text: "You don't have permission to access this page. Redirecting to login.",
                                icon: "error",
                                confirmButtonColor: "#f44336",
                                background: "#000",
                                color: "#fff",
                        }).then(() => {
                                window.location.href = 'index.html';
                        });
                }

                // Logout function
                function logout() {
                        Swal.fire({
                                title: "Logout Confirmation",
                                text: "Are you sure you want to logout?",
                                icon: "warning",
                                background: "#000",
                                color: "#fff",
                                showCancelButton: true,
                                confirmButtonColor: "#d33",
                                cancelButtonColor: "#4CAF50",
                                confirmButtonText: "Logout",
                        }).then((result) => {
                                if (result.isConfirmed) {
                                        localStorage.clear();
                                        Swal.fire({
                                                title: "Logged out successfully!",
                                                icon: "success",
                                                background: "#000",
                                                color: "#fff",
                                        }).then(() => {
                                                window.location.href = 'index.html';
                                        });
                                }
                        });
                }

                // Fetch and display users
                function fetchUsers() {
                        axios.get(`${API_BASE}/users`)
                                .then(res => {
                                        const list = document.getElementById('usersList');
                                        list.innerHTML = '';

                                        if (res.data.length === 0) {
                                                list.innerHTML = `
            <div class="no-users">
              <i class="fas fa-user-slash" style="font-size: 2rem; margin-bottom: 1rem;"></i>
              No users found.
            </div>`;
                                                return;
                                        }

                                        res.data.forEach(user => {
                                                const li = document.createElement('li');
                                                li.className = 'user-item';

                                                const roleClass = user.role === 'admin' ? 'role-admin' : 'role-user';

                                                li.innerHTML = `
            <div class="user-info">
              <div class="user-details">
                <div class="user-id">ID: ${user.id}</div>
                <div class="user-name"><i class="fas fa-user"></i> ${user.username}</div>
                <span class="user-role ${roleClass}">${user.role}</span>
              </div>
              <div class="user-actions">
                <button class="btn btn-view" onclick="viewTransactions(${user.id})">
                  <i class="fas fa-eye"></i> View Transactions
                </button>
                <button class="btn btn-delete" ${user.username === 'admin' ? 'disabled' : ''} onclick="deleteUser(${user.id})">
                  <i class="fas fa-trash"></i> Delete User
                </button>
              </div>
            </div>`;

                                                list.appendChild(li);
                                        });
                                })
                                .catch(err => {
                                        Swal.fire({
                                                title: "Error Loading Users",
                                                text: `Failed to load users: ${err.message}`,
                                                icon: "error",
                                                background: "#000",
                                                color: "#fff",
                                                confirmButtonColor: "#f44336",
                                        });
                                });
                }

                // Delete a user
                function deleteUser(id) {
                        Swal.fire({
                                title: "Delete User",
                                text: "Delete this user? All their transactions will be deleted! This action cannot be undone.",
                                icon: "warning",
                                background: "#000",
                                color: "#fff",
                                showCancelButton: true,
                                confirmButtonColor: "#d33",
                                cancelButtonColor: "#4CAF50",
                                confirmButtonText: "Delete",
                        }).then((result) => {
                                if (result.isConfirmed) {
                                        axios.delete(`${API_BASE}/users/${id}`)
                                                .then(() => {
                                                        Swal.fire({
                                                                title: "User deleted successfully!",
                                                                icon: "success",
                                                                background: "#000",
                                                                color: "#fff",
                                                                confirmButtonColor: "#4CAF50",
                                                        });
                                                        fetchUsers();
                                                })
                                                .catch(err => {
                                                        Swal.fire({
                                                                title: "Error Deleting User",
                                                                text: `Failed to delete user: ${err.message}`,
                                                                icon: "error",
                                                                background: "#000",
                                                                color: "#fff",
                                                                confirmButtonColor: "#f44336",
                                                        });
                                                });
                                }
                        });
                }

                // View transactions in a table
                function viewTransactions(userId) {
                        Swal.fire({
                                title: "Loading Transactions...",
                                text: "Please wait while we fetch the transaction data.",
                                icon: "info",
                                background: "#000",
                                color: "#fff",
                                allowOutsideClick: false,
                                allowEscapeKey: false,
                                showConfirmButton: false,
                        });

                        axios.get(`${API_BASE}/transactions/${userId}`)
                                .then(res => {
                                        if (res.data.length === 0) {
                                                return Swal.fire({
                                                        title: "No Transactions",
                                                        text: "No transactions found for this user.",
                                                        icon: "info",
                                                        background: "#000",
                                                        color: "#fff",
                                                        confirmButtonColor: "#4CAF50",
                                                });
                                        }

                                        let tableHTML = `
          <div style="overflow-x:auto;">
          <table style="width:100%; border-collapse: collapse; color: white;">
            <thead>
              <tr style="background-color: #222;">
                <th style="border: 1px solid #444; padding: 8px;">Date</th>
                <th style="border: 1px solid #444; padding: 8px;">Description</th>
                <th style="border: 1px solid #444; padding: 8px;">Type</th>
                <th style="border: 1px solid #444; padding: 8px;">Amount (₱)</th>
              </tr>
            </thead>
            <tbody>
        `;

                                        res.data.forEach(tx => {
                                                const date = new Date(tx.date).toLocaleString();
                                                const description = tx.description || '';
                                                const type = tx.type || '';
                                                const amount = isNaN(Number(tx.amount)) ? '₱0.00' : `₱${Number(tx.amount).toFixed(2)}`;

                                                tableHTML += `
            <tr>
              <td style="border: 1px solid #444; padding: 8px;">${date}</td>
              <td style="border: 1px solid #444; padding: 8px;">${description}</td>
              <td style="border: 1px solid #444; padding: 8px;">${type}</td>
              <td style="border: 1px solid #444; padding: 8px;">${amount}</td>
            </tr>`;
                                        });

                                        tableHTML += `</tbody></table></div>`;

                                        Swal.fire({
                                                title: 'User Transactions',
                                                html: tableHTML,
                                                icon: 'success',
                                                background: '#000',
                                                color: '#fff',
                                                width: '90%',
                                                confirmButtonColor: "#4CAF50",
                                                confirmButtonText: "Close",
                                        });
                                })
                                .catch(err => {
                                        Swal.fire({
                                                title: "Error Loading Transactions",
                                                text: `Failed to load transactions: ${err.message}`,
                                                icon: "error",
                                                background: "#000",
                                                color: "#fff",
                                                confirmButtonColor: "#f44336",
                                        });
                                });
                }

                // Initialize dashboard
                fetchUsers();
        </script>

</body>

</html>
