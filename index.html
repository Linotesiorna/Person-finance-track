<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Personal Finance Tracker</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
        <style>
                * {
                        margin: 0;
                        padding: 0;
                        box-sizing: border-box;
                }

                body {
                        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                        background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #2d2d2d 100%);
                        min-height: 100vh;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: #ffffff;
                        overflow-x: hidden;
                }

                .container {
                        width: 100%;
                        max-width: 450px;
                        padding: 20px;
                        position: relative;
                }

                .login-card {
                        background: rgba(30, 30, 30, 0.95);
                        backdrop-filter: blur(20px);
                        border: 1px solid rgba(255, 255, 255, 0.1);
                        border-radius: 24px;
                        padding: 40px;
                        box-shadow:
                                0 25px 50px -12px rgba(0, 0, 0, 0.8),
                                0 0 0 1px rgba(255, 255, 255, 0.05);
                        position: relative;
                        overflow: hidden;
                }

                .login-card::before {
                        content: '';
                        position: absolute;
                        top: 0;
                        left: 0;
                        right: 0;
                        height: 2px;
                        background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06b6d4);
                        opacity: 0.8;
                }

                .header {
                        text-align: center;
                        margin-bottom: 40px;
                }

                .header h1 {
                        font-size: 2.5rem;
                        font-weight: 700;
                        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
                        -webkit-background-clip: text;
                        -webkit-text-fill-color: transparent;
                        background-clip: text;
                        margin-bottom: 8px;
                }

                .header p {
                        color: #a0aec0;
                        font-size: 1rem;
                }

                .form-container {
                        margin-bottom: 30px;
                }

                .form-group {
                        margin-bottom: 24px;
                }

                .form-group label {
                        display: block;
                        margin-bottom: 8px;
                        font-weight: 500;
                        color: #e2e8f0;
                        font-size: 0.9rem;
                }

                .input-wrapper {
                        position: relative;
                }

                .password-toggle {
                        position: absolute;
                        right: 16px;
                        top: 50%;
                        transform: translateY(-50%);
                        background: none;
                        border: none;
                        color: #a0aec0;
                        cursor: pointer;
                        font-size: 1rem;
                        transition: color 0.3s ease;
                        padding: 0;
                        width: 20px;
                        height: 20px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                }

                .password-toggle:hover {
                        color: #3b82f6;
                }

                .password-toggle:focus {
                        outline: none;
                        color: #3b82f6;
                }

                .form-group input,
                .form-group select {
                        width: 100%;
                        padding: 16px 20px;
                        background: rgba(45, 45, 45, 0.8);
                        border: 1px solid rgba(255, 255, 255, 0.1);
                        border-radius: 12px;
                        color: #ffffff;
                        font-size: 1rem;
                        transition: all 0.3s ease;
                        outline: none;
                }

                .form-group input:focus,
                .form-group select:focus {
                        border-color: #3b82f6;
                        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
                        background: rgba(45, 45, 45, 1);
                }

                .form-group select {
                        cursor: pointer;
                }

                .form-group select option {
                        background: #2d2d2d;
                        color: #ffffff;
                }

                .btn {
                        width: 100%;
                        padding: 16px;
                        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
                        color: white;
                        border: none;
                        border-radius: 12px;
                        font-size: 1rem;
                        font-weight: 600;
                        cursor: pointer;
                        transition: all 0.3s ease;
                        position: relative;
                        overflow: hidden;
                }

                .btn:hover {
                        transform: translateY(-2px);
                        box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.3);
                }

                .btn:active {
                        transform: translateY(0);
                }

                .btn::before {
                        content: '';
                        position: absolute;
                        top: 0;
                        left: -100%;
                        width: 100%;
                        height: 100%;
                        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
                        transition: left 0.5s;
                }

                .btn:hover::before {
                        left: 100%;
                }

                .divider {
                        margin: 32px 0;
                        text-align: center;
                        position: relative;
                }

                .divider::before {
                        content: '';
                        position: absolute;
                        top: 50%;
                        left: 0;
                        right: 0;
                        height: 1px;
                        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
                }

                .divider span {
                        background: rgba(30, 30, 30, 0.95);
                        padding: 0 20px;
                        color: #a0aec0;
                        font-size: 0.9rem;
                        position: relative;
                }

                .signup-section {
                        background: rgba(20, 20, 20, 0.5);
                        border: 1px solid rgba(255, 255, 255, 0.05);
                        border-radius: 16px;
                        padding: 30px;
                        margin-top: 20px;
                }

                .signup-section h3 {
                        color: #e2e8f0;
                        margin-bottom: 20px;
                        font-size: 1.2rem;
                        font-weight: 600;
                }

                .btn-secondary {
                        background: linear-gradient(135deg, #10b981, #06b6d4);
                }

                .btn-secondary:hover {
                        box-shadow: 0 10px 25px -5px rgba(16, 185, 129, 0.3);
                }

                /* Custom SweetAlert2 dark theme */
                .swal2-popup {
                        background: rgba(30, 30, 30, 0.95) !important;
                        border: 1px solid rgba(255, 255, 255, 0.1) !important;
                        color: #ffffff !important;
                        border-radius: 16px !important;
                }

                .swal2-title {
                        color: #ffffff !important;
                }

                .swal2-content {
                        color: #a0aec0 !important;
                }

                .swal2-html-container {
                        color: #ffffff !important;
                }

                .swal2-input {
                        background: rgba(45, 45, 45, 0.8) !important;
                        border: 1px solid rgba(255, 255, 255, 0.1) !important;
                        color: #ffffff !important;
                        border-radius: 8px !important;
                        padding: 12px 16px !important;
                }

                .swal2-input:focus {
                        border-color: #3b82f6 !important;
                        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
                }

                .swal2-confirm {
                        background: linear-gradient(135deg, #3b82f6, #8b5cf6) !important;
                        border: none !important;
                        border-radius: 8px !important;
                        padding: 10px 24px !important;
                }

                .swal2-cancel {
                        background: rgba(239, 68, 68, 0.8) !important;
                        border: none !important;
                        border-radius: 8px !important;
                        padding: 10px 24px !important;
                }

                /* Responsive design */
                @media (max-width: 480px) {
                        .container {
                                padding: 10px;
                        }

                        .login-card {
                                padding: 30px 20px;
                                border-radius: 16px;
                        }

                        .header h1 {
                                font-size: 2rem;
                        }
                }

                /* Loading animation */
                .loading {
                        opacity: 0.7;
                        pointer-events: none;
                }

                .loading .btn {
                        background: linear-gradient(135deg, #6b7280, #9ca3af);
                }

                /* Subtle animations */
                @keyframes fadeInUp {
                        from {
                                opacity: 0;
                                transform: translateY(30px);
                        }

                        to {
                                opacity: 1;
                                transform: translateY(0);
                        }
                }

                .form-container,
                .signup-section {
                        animation: fadeInUp 0.6s ease forwards;
                }

                .signup-section {
                        animation-delay: 0.2s;
                }
        </style>
</head>

<body>
        <div class="container">
                <div class="login-card">
                        <div class="header">
                                <h1><i class="fas fa-chart-line"></i> Finance Tracker</h1>
                                <p>Welcome back! Please sign in to your account</p>
                        </div>

                        <div class="form-container">
                                <form id="loginForm">
                                        <div class="form-group">
                                                <label for="username">
                                                        <i class="fas fa-user"></i> Username
                                                </label>
                                                <input type="text" id="username" required
                                                        placeholder="Enter your username" />
                                        </div>

                                        <div class="form-group">
                                                <label for="password">
                                                        <i class="fas fa-lock"></i> Password
                                                </label>
                                                <div class="input-wrapper">
                                                        <input type="password" id="password" required
                                                                placeholder="Enter your password" />
                                                        <button type="button" class="password-toggle"
                                                                onclick="togglePassword('password')">
                                                                <i class="fas fa-eye" id="password-eye"></i>
                                                        </button>
                                                </div>
                                        </div>

                                        <div class="form-group">
                                                <label for="role">
                                                        <i class="fas fa-user-tag"></i> Role
                                                </label>
                                                <select id="role" required>
                                                        <option value="user">User</option>
                                                        <option value="admin">Admin</option>
                                                </select>
                                        </div>

                                        <button type="submit" class="btn">
                                                <i class="fas fa-sign-in-alt"></i> Sign In
                                        </button>
                                </form>
                        </div>

                        <div class="divider">
                                <span>or</span>
                        </div>

                        <div class="signup-section">
                                <p style="text-align: center; color: #a0aec0; margin-bottom: 20px;">
                                        Don't have an account yet?
                                </p>
                                <button type="button" class="btn btn-secondary" id="createAccountBtn">
                                        <i class="fas fa-user-plus"></i> Create New Account
                                </button>
                        </div>
                </div>
        </div>

        <script>

                const API_BASE = 'https://7ff3-64-226-57-19.ngrok-free.app/api'; // Change if using ngrok

                // Set custom header globally for all Axios requests
                axios.defaults.headers.common['ngrok-skip-browser-warning'] = 'true';

                // Custom SweetAlert2 configuration for dark theme
                const swalDark = Swal.mixin({
                        customClass: {
                                popup: 'swal2-dark',
                                title: 'swal2-title-dark',
                                content: 'swal2-content-dark'
                        },
                        background: 'rgba(30, 30, 30, 0.95)',
                        color: '#ffffff'
                });

                async function checkServerConnection() {
                        try {
                                // Try a simple GET request to your API root or a lightweight endpoint
                                await axios.get(API_BASE + '/health'); // or '/' or any lightweight endpoint you have

                                // If successful, no alert needed
                                console.log('Server is reachable.');
                        } catch (err) {
                                if (!err.response) {
                                        // No response means server not reachable
                                        await swalDark.fire({
                                                icon: 'error',
                                                title: 'Server Not Connected',
                                                text: 'Cannot reach the server. Please check your internet connection or try again later.',
                                                confirmButtonText: 'OK'
                                        });
                                } else {
                                        // Some other error, optional to handle here
                                        console.error('Error connecting to server:', err.message);
                                }
                        }
                }

                // Run the check when the page loads
                window.addEventListener('load', checkServerConnection);

                // Create Account Modal
                document.getElementById('createAccountBtn').onclick = async () => {
                        const { value: formValues } = await swalDark.fire({
                                title: '<i class="fas fa-user-plus"></i> Create New Account',
                                html: `
          <div style="text-align: left; margin-top: 20px;">
            <div style="margin-bottom: 20px;">
              <label style="display: block; margin-bottom: 8px; color: #e2e8f0; font-weight: 500;">
                <i class="fas fa-user"></i> Username
              </label>
              <input id="swal-username" class="swal2-input" placeholder="Choose a username" style="margin: 0; width: 100%;">
            </div>
            <div style="margin-bottom: 10px;">
              <label style="display: block; margin-bottom: 8px; color: #e2e8f0; font-weight: 500;">
                <i class="fas fa-lock"></i> Password
              </label>
              <div style="position: relative;">
                <input id="swal-password" type="password" class="swal2-input" placeholder="Create a password" style="margin: 0; width: 100%; padding-right: 45px;">
                <button type="button" onclick="toggleModalPassword()" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #a0aec0; cursor: pointer; font-size: 1rem; padding: 0; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center;">
                  <i class="fas fa-eye" id="modal-password-eye"></i>
                </button>
              </div>
            </div>
          </div>
        `,
                                showCancelButton: true,
                                confirmButtonText: '<i class="fas fa-user-plus"></i> Create Account',
                                cancelButtonText: 'Cancel',
                                width: '400px',
                                preConfirm: () => {
                                        const username = document.getElementById('swal-username').value.trim();
                                        const password = document.getElementById('swal-password').value.trim();

                                        if (!username || !password) {
                                                Swal.showValidationMessage('Please fill in all fields');
                                                return false;
                                        }

                                        if (username.length < 3) {
                                                Swal.showValidationMessage('Username must be at least 3 characters long');
                                                return false;
                                        }

                                        if (password.length < 3) {
                                                Swal.showValidationMessage('Password must be at least 3 characters long');
                                                return false;
                                        }

                                        return { username, password };
                                }
                        });

                        if (formValues) {
                                // Show loading
                                swalDark.fire({
                                        title: 'Creating Account...',
                                        allowOutsideClick: false,
                                        didOpen: () => {
                                                Swal.showLoading();
                                        }
                                });

                                try {
                                        await axios.post(API_BASE + '/signup', {
                                                username: formValues.username,
                                                password: formValues.password,
                                                role: 'user'
                                        });

                                        await swalDark.fire({
                                                icon: 'success',
                                                title: 'Account Created!',
                                                text: 'Your account has been created successfully. You can now login.',
                                                confirmButtonText: 'Got it!'
                                        });
                                } catch (err) {
                                        await swalDark.fire({
                                                icon: 'error',
                                                title: 'Signup Failed',
                                                text: err.response?.data?.message || err.message,
                                                confirmButtonText: 'Try Again'
                                        });
                                }
                        }
                };

                // Toggle password visibility
                function togglePassword(inputId) {
                        const passwordInput = document.getElementById(inputId);
                        const eyeIcon = document.getElementById(inputId + '-eye');

                        if (passwordInput.type === 'password') {
                                passwordInput.type = 'text';
                                eyeIcon.classList.remove('fa-eye');
                                eyeIcon.classList.add('fa-eye-slash');
                        } else {
                                passwordInput.type = 'password';
                                eyeIcon.classList.remove('fa-eye-slash');
                                eyeIcon.classList.add('fa-eye');
                        }
                }

                // Toggle password visibility in modal
                function toggleModalPassword() {
                        const passwordInput = document.getElementById('swal-password');
                        const eyeIcon = document.getElementById('modal-password-eye');

                        if (passwordInput && eyeIcon) {
                                if (passwordInput.type === 'password') {
                                        passwordInput.type = 'text';
                                        eyeIcon.classList.remove('fa-eye');
                                        eyeIcon.classList.add('fa-eye-slash');
                                } else {
                                        passwordInput.type = 'password';
                                        eyeIcon.classList.remove('fa-eye-slash');
                                        eyeIcon.classList.add('fa-eye');
                                }
                        }
                }

                // Login
                document.getElementById('loginForm').onsubmit = async (e) => {
                        e.preventDefault();
                        const username = document.getElementById('username').value.trim();
                        const password = document.getElementById('password').value.trim();
                        const role = document.getElementById('role').value;

                        // Add loading state
                        const form = e.target;
                        form.classList.add('loading');

                        try {
                                const res = await axios.post(API_BASE + '/login', { username, password, role });

                                await swalDark.fire({
                                        icon: 'success',
                                        title: 'Login Successful!',
                                        text: 'Welcome back to your finance tracker',
                                        timer: 1500,
                                        showConfirmButton: false
                                });

                                // Save user info to localStorage for session simulation
                                localStorage.setItem('userId', res.data.id);
                                localStorage.setItem('username', res.data.username);
                                localStorage.setItem('role', res.data.role);

                                // Redirect based on role
                                if (role === 'admin') {
                                        window.location.href = 'admin.html';
                                } else {
                                        window.location.href = 'user.html';
                                }
                        } catch (err) {
                                form.classList.remove('loading');
                                await swalDark.fire({
                                        icon: 'error',
                                        title: 'Login Failed',
                                        text: err.response?.data?.message || err.message,
                                        confirmButtonText: 'Try Again'
                                });
                        }
                };
        </script>
</body>

</html>
